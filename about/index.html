<script>
  (function() {
    // 初始化配置
    const config = {
      appId: 'LHtSjCOsjES0f9scd2nR9SnD-MdYXbMMI',
      appKey: 'miGzeGyJRCCSMLmI4PjVEIMs',
      className: 'count'
    };
    
    // 设置服务器URL（国际版）
    const appIdPrefix = config.appId.slice(0,8).toLowerCase();
    AV.init({
      appId: config.appId,
      appKey: config.appKey,
      serverURLs: `https://${appIdPrefix}.api.lncldglobal.com`
    });
    
    // 页面访问计数器
    function updateCounter() {
      const className = config.className;
      const query = new AV.Query(className);
      const url = 'about/index.html';
      
      query.equalTo('url', url);
      query.find().then(results => {
        if (results.length > 0) {
          const counter = results[0];
          counter.increment('views', 1);
          counter.save();
          document.getElementById('lc-counter').innerText = counter.get('views') + 1;
        } else {
          const newCounter = new AV.Object(className);
          newCounter.set('url', url);
          newCounter.set('title', 'about');
          newCounter.set('views', 1);
          newCounter.save().then(() => {
            document.getElementById('lc-counter').innerText = '1';
          });
        }
      });
    }
    
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(updateCounter, 1000);
    });
  })();
</script>
